<mat-card class="registerCard">
    <mat-card-content>
        <mat-form-field class="fullWidth">
            <mat-label>email</mat-label>
            <input matInput type="email" [(ngModel)]="user.email">
            <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="user.email=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <br>
        <mat-form-field class="fullWidth">
            <mat-label>username</mat-label>
            <input matInput type="text" [(ngModel)]="user.username">
            <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="user.username=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field class="fullWidth">
            <mat-label>password</mat-label>
            <input matInput type="password" [(ngModel)]="user.password">
            <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="user.password=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onConfirmClick()">{{registerButtonText}}</button>
    </mat-card-actions>
</mat-card>

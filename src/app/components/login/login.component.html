<mat-card class="loginCard">
    <mat-card-content>
            <mat-form-field class="fullWidth">
                <mat-label>username</mat-label>
                <input matInput type="text" [(ngModel)]="username" (ngModelChange)="username=$event">
                <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="username=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <mat-label>password</mat-label>
                <input matInput type="password" [(ngModel)]="password" (ngModelChange)="password=$event">
                <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="password=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onConfirmClick()" tabindex="1">{{loginButtonText}}</button>
    </mat-card-actions>
</mat-card>
